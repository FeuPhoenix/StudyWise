<!DOCTYPE html>

    <div class="main-navbar">
        <img src="{{ url_for('static', filename='assets/images/Studywise_Logo.png') }}" alt="Studywise Logo" class="navbar-logo">
        <div class="navbar-btns">
            <a href=""><button>Home</button></a>
            <a href="/"><button>Your Content</button></a>
            <a onclick="popupPrompt()"><button>Upload Material</button></a>
        </div>
        <div class="navbar-avatar-frame" onclick="signOut()">
            <svg xmlns="http://www.w3.org/2000/svg" class="navbar-user-avatar-SVG" viewBox="0 0 65 65" fill="none">
                <g>
                    <ellipse id="Avatar background" cx="32.8781" cy="32.4216" rx="32.1222" ry="31.9431" fill="#D9D9D9"/>

                </g>
            </svg>
        </div>
    </div>

                                    onclick="imageClickHandler('Image 2')" />
                                <img src="{{ url_for('static', filename='assets/images/bot.png') }}" alt="Description 3" class="bot-img card-img"
                                    onclick="imageClickHandler('Image 3')" />

                    </div>

                        <button class="content-block" onclick="contentClickHandler('Content 2')">

                                <img src="{{ url_for('static', filename='assets/images/flashcards.png') }}" alt="Description 1"

                                <img src="{{ url_for('static', filename='assets/images/summary.png') }}" alt="Description 2" class="summary-img card-img"
                                    onclick="imageClickHandler('Image 2')" />
                                <img src="{{ url_for('static', filename='assets/images/bot.png') }}" alt="Description 3" class="bot-img card-img"
                                    onclick="imageClickHandler('Image 3')" />

</div>
<div id="popup-overlay" class="popup-overlay">
    <div class="popup-prompt">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <div class="popup-content">
            <h2>What kind of file do you want to upload?</h2>
            <button onclick="chooseOption('text')">Text-based</button>
            <button onclick="chooseOption('video')">Video-based</button>
        </div>
    </div>
</div>
