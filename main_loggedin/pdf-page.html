<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="assets/images/Studywise_Logo.png" type="image/x-icon">
    <title>StudyWise - Features</title>
    <link rel="stylesheet" href="https://unpkg.com/plyr@3/dist/plyr.css">
    <link rel="stylesheet" href="css/pdf-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/view-video-style.css">
</head>

<body>
    <div class="main-navbar">
        <img src="assets/images/Studywise_Logo.png" alt="Studywise Logo" class="navbar-logo">
        <div class="navbar-btns">
            <a href=""><button>Home</button></a>
            <a href=""><button>Your Content</button></a>
            <a onclick="popupPrompt()"><button>Upload Material</button></a>
        </div>
    </div> <!-- Main Navbar end -->
    <div class="page-content">
        <div class="pdf-section">
            <embed src="test.pdf" width="100%" height="800px"/>
        </div>
        <div class="choices-section">
            <div class="choice">
                <img src="assets/images/bot.png" alt="Stockholder Icon" class="choice-icon">
                <div class="choice-details">
                    <h2>Chat with your PDF</h2>
                    <p>StudyWise will help you understand concepts like a personal tutor.</p>
                </div>
            </div>
            <div class="choice">
                <img src="assets/images/notes.png" alt="Stockholder Icon" class="choice-icon">
                <div class="choice-details">
                    <h2>Create Notes with AI</h2>
                    <p>Write your own or ask StudyWise to create notes for you.</p>
                </div>
            </div>
            <div class="choice">
                <img src="assets/images/flashcards.png" alt="Stockholder Icon" class="choice-icon">
                <div class="choice-details">
                    <h2>Create Flashcards with AI</h2>
                    <p>Write your own or ask StudyWise to create flashcards for you.</p>
                </div>
            </div>
        </div>
    </div>
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-prompt">
            <button class="close-btn" onclick="closePopup()">&times;</button>
            <div class="popup-content">
                <h2>What kind of file do you want to upload?</h2>
                <button onclick="chooseOption('text')">Text-based</button>
                <button onclick="chooseOption('video')">Video-based</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL"></script>
    <script src="https://unpkg.com/plyr@3"></script>
    <script src="js/uploadMaterial.js"></script>
</body>

</html>
